name: Release

on:
  release:
    types: [published]

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build plugin zip
        run: |
          mkdir -p build/wp-llms-txt
          rsync -av --exclude-from='.distignore' . build/wp-llms-txt/
          cd build
          zip -r wp-llms-txt-${{ steps.version.outputs.version }}.zip wp-llms-txt/
          # Also create a generic zip name for easy download
          cp wp-llms-txt-${{ steps.version.outputs.version }}.zip wp-llms-txt.zip

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/wp-llms-txt-${{ steps.version.outputs.version }}.zip
            build/wp-llms-txt.zip
