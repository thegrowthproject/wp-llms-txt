name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build plugin zip
        run: |
          mkdir -p build/tgp-llms-txt
          rsync -av --exclude-from='.distignore' . build/tgp-llms-txt/
          cd build
          zip -r tgp-llms-txt-${{ steps.version.outputs.version }}.zip tgp-llms-txt/
          # Also create a generic zip name for easy download
          cp tgp-llms-txt-${{ steps.version.outputs.version }}.zip tgp-llms-txt.zip

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/tgp-llms-txt-${{ steps.version.outputs.version }}.zip
            build/tgp-llms-txt.zip

      - name: Update manifest for auto-updates
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)

          # Update version in manifest
          jq --arg v "$VERSION" --arg d "$DATE" \
            '.version = $v | .last_updated = $d | .download_url = "https://github.com/thegrowthproject/wp-llms-txt/releases/download/v\($v)/tgp-llms-txt.zip"' \
            update-manifest.json > update-manifest.tmp.json
          mv update-manifest.tmp.json update-manifest.json

      - name: Commit manifest update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add update-manifest.json
          git diff --staged --quiet || git commit -m "Update manifest to v${{ steps.version.outputs.version }}"
          git push origin main
