name: E2E Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: blacksmith-4vcpu-ubuntu-2404

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Install Node dependencies
        run: npm ci

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start wp-env
        run: npm run wp-env start

      - name: Wait for WordPress
        run: |
          echo "Waiting for WordPress to be ready..."
          timeout 60 bash -c 'until curl -s http://localhost:8888 > /dev/null; do sleep 2; done'

      - name: Activate plugin and set up permalinks
        run: |
          npm run wp-env run cli wp plugin activate wp-llms-txt
          npm run wp-env run cli wp rewrite structure '/%postname%/'
          # Create .htaccess in wordpress container (port 8888) - wp rewrite flush doesn't create it in Docker
          npm run wp-env run wordpress -- bash -c 'cat > /var/www/html/.htaccess << "HTACCESS"
          # BEGIN WordPress
          <IfModule mod_rewrite.c>
          RewriteEngine On
          RewriteBase /
          RewriteRule ^index\.php$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.php [L]
          </IfModule>
          # END WordPress
          HTACCESS'

      - name: Verify plugin is active
        run: |
          npm run wp-env run cli wp plugin list
          echo "Checking .htaccess content in wordpress container..."
          npm run wp-env run wordpress -- cat /var/www/html/.htaccess || echo "File not found"
          echo "Testing /llms.txt endpoint..."
          curl -v http://localhost:8888/llms.txt || true

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Stop wp-env
        if: always()
        run: npm run wp-env stop
